<div class="auth-container">
  <form id="register-form">
      <h2>Create Account</h2>
      <div id="register-error" class="error-message" style="display:none;"></div>
      
      <div class="form-group">
          <label for="fullname">Full Legal Name</label>
          <input type="text" id="fullname" required>
      </div>
      
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
      </div>
      
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
      </div>
      
      <div class="form-group">
          <label for="license-number">Firearms License Number</label>
          <input type="text" id="license-number" required>
      </div>
      
      <div class="form-group">
          <label for="license-image">Upload License (JPG, PNG, or PDF)</label>
          <input type="file" id="license-image" accept=".jpg,.jpeg,.png,.pdf" required>
          <div id="license-preview" class="license-preview"></div>
      </div>
      
      <button type="submit" class="btn">Register</button>
      
      <div class="auth-links">
          <a href="/login.html">Already have an account? Login</a>
      </div>
  </form>
</div>
<script src="/js/auth-register.js" type="module"></script>
